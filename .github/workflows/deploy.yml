name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create token module
        run: |
          # Create a token module that will be imported by github.js
          cat > js/token.js << 'EOF'
          // Auto-generated token module
          export const GITHUB_TOKEN = '${{ secrets.GH_TOKEN }}';
          EOF

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4