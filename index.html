    <script>
        // Redirect immediately without any visual feedback
        (function() {
            var mobile = /Mobi|Android|iPhone|iPad|phone|mobile/i.test(navigator.userAgent);
            window.location.replace(mobile ? '/mobile/' : '/desktop/');
        })();
    </script>
