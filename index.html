<!DOCTYPE html>
<html lang="es">
  <head>
    <link rel="stylesheet" type="text/css" href="styles/index.css" />
    <title id="title"></title>
    <link
      rel="shortcut icon"
      href="resources/favicon.png"
      type="image/x-icon"
    />
    <link rel="icon" href="resources/favicon.png" type="image/x-icon" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      language="javascript"
      src="./languages/en.json"
    ></script>
    <script
      type="text/javascript"
      language="javascript"
      src="languages/es.json"
    ></script>
    <script src="scripts/index_languaje.js"></script>
  </head>
  <body onload="loadLanguage()">
    <!--Horizontal menu-->
    <div class="menu">
      <div class="language-switch">
        <input
          type="checkbox"
          name="language-switch"
          class="language-switch-checkbox"
          id="mylanguage-switch"
          tabindex="0"
          checked
          onchange="changeLanguage()"
        />
        <label class="language-switch-label" for="mylanguage-switch">
          <span class="language-switch-inner"></span>
          <span class="language-switch-switch"></span>
        </label>
      </div>
    </div>

    <!--First Zone-->
    <div class="paralax1"></div>
    <div class="caption">
      <img class="profile-pic" src="./resources/profile-stock.jpg" />
      <span class="profile">
        <p class="Name">Alejandro Barrachina Argudo</p>
        <p class="contacto">alejba02@gmail.com</p>
      </span>
    </div>
    <div
      style="
        color: #777;
        background-color: white;
        text-align: center;
        padding: 50px 80px;
        text-align: justify;
      "
    >
      <!--First Separator-->
      <h3 style="text-align: center"></h3>
      <p class="about_me" id="about_me"></p>
    </div>
    <!--Second Zone-->
    <div class="paralax2">
      <div class="caption">
        <span
          class="border"
          style="background-color: transparent; font-size: 25px; color: #f7f7f7"
          >LESS HEIGHT</span
        >
      </div>
    </div>
  </body>
</html>
