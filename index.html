<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=yes">
  <title data-i18n="title">Alex Barrachina</title>
  <link rel="stylesheet" href="css/cyberpunk.css">
</head>
<body>

<nav>
  <div class="nav-buttons">
    <button onclick="scrollToSection('about')" data-i18n="nav.about" class="active">About</button>
    <button onclick="scrollToSection('projects')" data-i18n="nav.projects">Projects</button>
    <button onclick="scrollToSection('cv')" data-i18n="nav.cv">CV</button>
    <button onclick="scrollToSection('contact')" data-i18n="nav.contact">Contact</button>
  </div>

  <!-- Language selector -->
  <div class="lang-wrapper">
    <select id="langSelect">
      <option value="en">EN</option>
      <option value="es">ES</option>
    </select>
  </div>
</nav>

<section id="about" class="section">
  <div class="hero-container about-flex">
    <div class="github-logo">
      <img id="githubAvatar" src="" alt="GitHub Avatar">
    </div>
    <div class="about-text">
      <h1 class="main-title">Alex Barrachina</h1>
      <p class="hero-text">
        <span id="glitchPrefix">I am a </span>
        <span class="hero glitch layers" data-text="Game Developer">Game Developer</span>
        <span id="glitchSuffix">, creating immersive worlds.</span>
      </p>
    </div>
  </div>
  <div class="scroll-indicator">&#x2193;</div>
</section>

<section id="projects" class="section">
  <h2 class="glitch flicker" data-i18n="sections.projects">PROJECTS</h2>
  <div class="projects-grid" id="projects-grid">
    <!-- GitHub pinned repos will be dynamically added here -->
  </div>
  <!-- <div class="scroll-indicator">&#x2193;</div> -->
</section>

<section id="cv" class="section">
  <h2 class="glitch flicker" data-i18n="sections.cv">CV</h2>
  <div class="carousel-container">
        <!-- Carousel Track -->
        <div class="carousel-track">
            <!-- Languages Section -->
            <section class="carousel-slide active" id="languages-slide">
                <div class="slide-header">
                    <h2 class="slide-title">Programming Languages</h2>
                    <!-- <div class="slide-indicator">01/03</div> -->
                </div>
                <div class="skills-grid" id="languages-grid"></div>
            </section>

            <!-- Frameworks Section -->
            <section class="carousel-slide" id="frameworks-slide">
                <div class="slide-header">
                    <h2 class="slide-title">Frameworks & Libraries</h2>
                    <!-- <div class="slide-indicator">02/03</div> -->
                </div>
                <div class="skills-grid" id="frameworks-grid"></div>
            </section>

            <!-- Tools Section -->
            <section class="carousel-slide" id="tools-slide">
                <div class="slide-header">
                    <h2 class="slide-title">Tools & Platforms</h2>
                    <!-- <div class="slide-indicator">03/03</div> -->
                </div>
                <div class="skills-grid" id="tools-grid"></div>
            </section>
        </div>

        <!-- Carousel Controls -->
        <div class="carousel-controls">
            <button class="control-btn prev-btn" aria-label="Previous section">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
                </svg>
            </button>
            
            <div class="carousel-dots">
                <button class="dot active" data-slide="0"></button>
                <button class="dot" data-slide="1"></button>
                <button class="dot" data-slide="2"></button>
            </div>
            
            <button class="control-btn next-btn" aria-label="Next section">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/>
                </svg>
            </button>
        </div>
    </div>
</section>

<section id="contact" class="section">
  <h2 class="glitch flicker" data-i18n="sections.contact">Contact</h2>
  <form id="contactForm">
    <input type="text" placeholder="Name" data-i18n-placeholder="contact.name" required>
    <input type="email" placeholder="Email" data-i18n-placeholder="contact.email" required>
    <textarea placeholder="Message" data-i18n-placeholder="contact.message"></textarea>
    <button class="btn" data-i18n="contact.send">Send</button>
  </form>
</section>





</body>
<script src="./js/translations.js"></script>
<script src="./js/navigation.js"></script>
<script src="./js/language.js"></script>
<script src="./js/glitch.js"></script>
<script src="./js/github.js"></script>
<script src="./js/modals.js"></script>
<script src="./js/grid.js"></script>
<script src="./js/main.js"></script>
</html>
